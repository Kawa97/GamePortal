<div class="containerDetail" *ngIf="game">
    <div class="contentImage">
        <img src="{{game.immagine}}" alt="">
    </div>

    <div class="descripton">
        <p>Titolo: {{game.titolo}}</p>
        <p>Genere: {{game.genere}}</p>
        <p>Prezzo: {{game.prezzo}}</p>

        <div class="buttonModify">MODIFICA</div>
    </div>
</div>
